<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dying shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <style>
    footer {
      position: fixed;
      height: 80px;
      bottom: 0;
      width: 100%;
    }
  </style>
  <body>
    <nav
      class="fixed-top navbar navbar-expand-lg bg-dark p-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dying shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button id="cartBtn" class="btn btn-outline-success" type="submit">
            View cart
          </button>
        </div>
      </div>
    </nav>

    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="card col-md-4 bg-white shadow-md p-5">
        <div class="mb-4 text-center"></div>
        <div class="text-center">
          <h1 class="display-1">
            <i class="fa-solid fa-check text-success"></i>
          </h1>
          <h1>Thank You !</h1>
          <p>
            We have received your payment. Something will probably happen
            soon...
          </p>
          <button class="btn btn-outline-success" onclick="location.href='/'">
            Back Home
          </button>
        </div>
      </div>
    </div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top fixed-bottom bg-light"
    >
      <div class="col-md-4d-flex align-items-center">
        <span class="mb-3 ms-4 mb-md-0 text-body-secondary"
          >Â© 2023 Hoh Wei De</span
        >
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"></ul>
    </footer>

    <div
      class="modal fade"
      id="shoppingCartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="shoppingCartModalLabel">
              Your Shopping Cart
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="checkoutBtn" class="btn btn-success">
              Check out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="/scripts/cart.js"></script>
    <script defer src="/success/index.js"></script>
  </body>
</html>
