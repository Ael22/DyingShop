<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dying shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="../../components/customerNavbar.js" defer></script>
    <script src="../../scripts/renderNav.js" defer></script>
  </head>
  <body>
    <header>
      <navbar-component></navbar-component>
    </header>

    <div class="container-fluid">
      <div class="row my-3">
        <div class="col"></div>
        <div class="col-6 border-bottom">
          <h1>Profile</h1>
          <p id="userCreatedAt" class="placeholder-glow">
            <span class="placeholder col-6"></span>
          </p>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <form id="updateForm" class="mt-4">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
              />
              <label for="emailInput">Email address</label>
            </div>
            <div class="row g-2 mb-3">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="firstNameInput"
                    placeholder="John"
                    value=""
                  />
                  <label for="firstNameInput">First name</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="lastNameInput"
                    placeholder="Doe"
                    value=""
                  />
                  <label for="lastNameInput">Last name</label>
                </div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="currentPasswordInput"
                placeholder="password"
              />
              <label for="currentPasswordInput">Current Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="newPasswordInput"
                placeholder="password"
                data-bs-toggle="tooltip"
                data-bs-html="true"
                data-bs-placement="right"
                data-bs-custom-class="custom-tooltip"
                data-bs-title="                    
                      <ul>
                        <li>Minimum 8 characters in length</li>
                        <li>At least one uppercase English letter</li>
                        <li>At least one lowercase English letter</li>
                        <li>At least one digit</li>
                        <li>At least one special character</li>
                      </ul>"
              />
              <label for="newPasswordInput">New Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPasswordInput"
                placeholder="password"
              />
              <label for="confirmPasswordInput">Confirm Password</label>
            </div>
            <div class="mt-2 mb-3">
              <p id="form-notif" class="text-light">-</p>
            </div>
            <div class="d-grid">
              <button id="updateBtn" type="submit" class="btn btn-primary">
                Update Details
              </button>
            </div>
          </form>
          <div class="d-grid mt-2">
            <button id="deleteBtn" class="btn btn-danger">
              Delete Account
            </button>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Hoh Wei De</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"></ul>
    </footer>

    <div
      class="modal fade"
      id="shoppingCartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="shoppingCartModalLabel">
              Your Shopping Cart
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="checkoutBtn" class="btn btn-success">
              Check out
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete your account?</p>
            <p>There is no going back after pressing this button.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <!-- <script src="./scripts/cart.js" defer></script> -->
  </body>
</html>
