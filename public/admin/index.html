<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login Page</title>
    <script src="./index.js" type="text/javascript" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <!-- Admin Login Page -->
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="mb-3">
                    <p id="login-notif" class="text-light">-</p>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top fixed-bottom bg-light"
    >
      <div class="col-md-4d-flex align-items-center">
        <span class="mb-3 ms-4 mb-md-0 text-body-secondary"
          >Â© 2023 Hoh Wei De</span
        >
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"></ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
