<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      body {
        overflow-x: hidden !important;
      }
      .nav-link {
        transition: background-color 0.2s ease;
      }

      .nav-link:hover {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <!-- Sidebar of admin dashboard -->
      <div
        class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100 col-2 fixed-top"
      >
        <a
          href="/admin/dashboard"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-4">Admin Dashboard</span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-1">
            <a
              href="#"
              class="nav-link active"
              aria-current="page"
              id="home-btn"
            >
              Home
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#" class="nav-link text-white" id="category-btn">
              Categories
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#" class="nav-link text-white" id="product-btn">
              Products
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#" class="nav-link text-white" id="customer-btn">
              Customers
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#" class="nav-link text-white" id="transaction-btn">
              Transactions
            </a>
          </li>
        </ul>
        <hr />
        <div class="nav-pills">
          <a class="nav-link text-white py-2 ps-3" href="#" id="logout-btn"
            >Sign out</a
          >
        </div>
      </div>
      <!-- gap in collumn so content is shown properly -->
      <div class="col-2"></div>

      <!-- main content div where information is displayed to the admin -->
      <div class="container p-5 col-10 vh-200" id="content-div"></div>
    </div>

    <!-- Modal form for creating new categories -->
    <div
      class="modal fade"
      id="createCategoryModal"
      tabindex="-1"
      aria-labelledby="createCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createCategoryModalLabel">
              Creating new Category
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="createCategoryNameInput" class="form-label"
                  >Category Name</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="createCategoryNameInput"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="createCategoryDescInput" class="form-label"
                  >Category Description</label
                >
                <textarea
                  style="resize: none"
                  class="form-control"
                  id="createCategoryDescInput"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="createCategoryFormBtn"
            >
              Create Category
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form for editing categories -->
    <div
      class="modal fade"
      id="editCategoryModal"
      tabindex="-1"
      aria-labelledby="editCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editCategoryModalLabel">
              Editing Category
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editCategoryIdInput" class="form-label"
                  >Category Id</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="editCategoryIdInput"
                  placeholder=""
                  disabled
                />
                <label for="editCategoryNameInput" class="form-label"
                  >Category Name</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="editCategoryNameInput"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="editCategoryDescInput" class="form-label"
                  >Category Description</label
                >
                <textarea
                  style="resize: none"
                  class="form-control"
                  id="editCategoryDescInput"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="deleteCategoryBtn">
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="updateCategoryBtn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal alert for confirmation on delete request -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="confirmDeleteModalLabel">
              Are you sure you want to delete?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p id="confirmDeleteModalContent"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmConfirmDeleteBtn"
            >
              Yes, I'm sure
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form for creating products -->
    <div
      class="modal fade"
      id="createProductModal"
      tabindex="-1"
      aria-labelledby="createProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createProductModalLabel">
              creating Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="createCategoryNameInput" class="form-label"
                  >Product Name</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="createProductNameInput"
                  value=""
                />
              </div>

              <div class="mb-3">
                <label for="createProductPriceInput">Price</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="createProductPriceInput"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="createProductStockInput" class="form-label"
                  >Stock Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="createProductStockInput"
                />
              </div>
              <div class="mb-3">
                <label for="createProductStockInput" class="form-label"
                  >Category</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="createProductCategorySelectMenu"
                ></select>
              </div>

              <div class="mb-3">
                <label for="createCategoryDescInput" class="form-label"
                  >Product Description</label
                >
                <textarea
                  style="resize: none"
                  class="form-control"
                  id="createProductDescInput"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="createProductFormBtn"
            >
              Create Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal form for editing products -->
    <div
      class="modal fade"
      id="editProductModal"
      tabindex="-1"
      aria-labelledby="editProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editProductModalLabel">
              Editing Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editCategoryIdInput" class="form-label"
                  >Product Id</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="editProductIdInput"
                  placeholder=""
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="editCategoryNameInput" class="form-label"
                  >Product Name</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="editProductNameInput"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Product Image</label>
                <input
                  class="form-control"
                  type="file"
                  id="editProductFileInput"
                />
              </div>
              <div class="mb-3">
                <label for="editProductPriceInput">Price</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="editProductPriceInput"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="editProductStockInput" class="form-label"
                  >Stock Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editProductStockInput"
                />
              </div>
              <div class="mb-3">
                <label for="editProductStockInput" class="form-label"
                  >Category</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="editProductCatgorySelectMenu"
                ></select>
              </div>

              <div class="mb-3">
                <label for="editCategoryDescInput" class="form-label"
                  >Product Description</label
                >
                <textarea
                  style="resize: none"
                  class="form-control"
                  id="editProductDescInput"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="deleteProductBtn">
              Delete
            </button>
            <button type="button" class="btn btn-primary" id="updateProductBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal alert for feedback on backend response -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="feedbackModalLabel">
              Database response
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <h5 id="feedbackModalContent"></h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js" type="text/javascript"></script>
  </body>
</html>
