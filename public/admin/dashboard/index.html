            <li><a class="dropdown-item" href="#">Settings</a></li>

      </div>
      <div class="col-2"></div>
      <div class="container p-5 col-10 vh-200" id="content-div">

    <div class="row">
      <div class="col-2"></div>
      <div class="col-10 p-5">
        <div id="liveAlertPlaceholder"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editCategoryModal"
      tabindex="-1"
      aria-labelledby="categoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="categoryModalLabel">
              Editing Category
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editCategoryIdInput" class="form-label"
                  >Category Id</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="editCategoryIdInput"
                  placeholder=""
                  disabled
                />
                <label for="editCategoryNameInput" class="form-label"
                  >Category Name</label
                >
                <input
                  type="input"
                  class="form-control"
                  id="editCategoryNameInput"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="editCategoryDescInput" class="form-label"
                  >Category Description</label
                >
                <textarea
                  style="resize: none"
                  class="form-control"
                  id="editCategoryDescInput"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="deleteCategoryBtn">
              Delete
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="updateCategoryBtn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
