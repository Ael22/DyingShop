<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="../../../components/adminNavbar.js"></script>

    <style>
      body {
        overflow-x: hidden !important;
      }
      .nav-link {
        transition: background-color 0.2s ease;
      }

      .nav-link:hover {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <navbar-admin-component></navbar-admin-component>

    <div class="modal fade" id="orderModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderModalTitle">Order Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product name</th>
                  <th scope="col">Qty</th>
                  <th scope="col">Unit Price</th>
                  <th class="text-end" scope="col">Sub Total</th>
                </tr>
              </thead>
              <tbody class="table" id="modalOrderTable"></tbody>
            </table>
            <div class="row px-2">
              <div class="col-12">
                <p id="totalPrice" class="text-end"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="refundBtn" class="btn btn-danger">
              Refund Customer
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="confirmRefundModal"
      tabindex="-1"
      aria-labelledby="confirmRefundModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="confirmRefundModalLabel">Warning</h3>
            <button
              type="button"
              id="confirmRefundTopCancelBtn"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="h5" id="confirmRefundModalContent">
              Are you sure you want to refund?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="confirmRefundCancelBtn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmRefundBtn">
              Yes, I'm sure
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="feedbackModalLabel">
              Database response
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="location.reload()"
            ></button>
          </div>
          <div class="modal-body text-center">
            <h5 id="feedbackModalContent"></h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="location.reload()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js" type="text/javascript"></script>
    <script defer src="../../scripts/logout.js" type="text/javascript"></script>
  </body>
</html>
