<!DOCTYPE html>
<html>
  <head>
    <title>Customer Sign up Page</title>
    <script src="./index.js" type="text/javascript" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .tooltip-inner {
      text-align: left;
    }
  </style>
  <!-- Customer signup Page -->
  <body>
    <nav
      class="position-absolute navbar navbar-expand-lg bg-dark p-3 w-100"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dying shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button
            id=""
            class="btn btn-outline-primary mx-3"
            type="submit"
            onclick="window.location.href='/signup'"
          >
            Sign up
          </button>
          <button
            id=""
            class="btn btn-outline-primary"
            type="submit"
            onclick="window.location.href='/login'"
          >
            Sign in
          </button>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center">Sign up</h2>
                <form id="signupForm" class="mt-4">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      placeholder="name@example.com"
                    />
                    <label for="emailInput">Email address</label>
                  </div>
                  <div class="row g-2 mb-3">
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="firstNameInput"
                          placeholder="John"
                          value=""
                        />
                        <label for="firstNameInput">First name</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="lastNameInput"
                          placeholder="Doe"
                          value=""
                        />
                        <label for="lastNameInput">Last name</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="passwordInput"
                      placeholder="name@example.com"
                      data-bs-toggle="tooltip"
                      data-bs-html="true"
                      data-bs-placement="right"
                      data-bs-custom-class="custom-tooltip"
                      data-bs-title="                    
                      <ul>
                        <li>Minimum 8 characters in length</li>
                        <li>At least one uppercase English letter</li>
                        <li>At least one lowercase English letter</li>
                        <li>At least one digit</li>
                        <li>At least one special character</li>
                      </ul>"
                    />
                    <label for="passwordInput">Password</label>
                  </div>
                  <div class="mt-2 mb-3">
                    <p id="form-notif" class="text-light">-</p>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Sign up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
