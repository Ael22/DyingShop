  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="../components/customerNavbar.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../scripts/renderNav.js"></script>
    <style></style>

  <body>
    <header>
      <navbar-component></navbar-component>
    </header>

    <div id="content" class="container-fluid"></div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top fixed-bottom bg-light"
    >
      <div class="col-md-4d-flex align-items-center">
        <span class="mb-3 ms-4 mb-md-0 text-body-secondary"

      </div>

    <div
      class="modal fade"
      id="shoppingCartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="shoppingCartModalLabel">
              Your Shopping Cart
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="checkoutBtn" class="btn btn-success">
              Check out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
