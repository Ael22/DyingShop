<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dying shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark p-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dying shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button class="btn btn-outline-success" type="submit">
            Theres supposed to be a cart somewhere...
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-1">
          <a class="fs-5" href="/">Back</a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-4">
          <img class="img-fluid" src="https://placehold.co/550" alt="..." />
        </div>
        <div class="col-6">
          <div>
            <h1 id="productHeader"></h1>
            <h4 id="productPrice"></h4>
          </div>
          <div class="mt-5 border-top">
            <h5 class="mt-3 fw-bold">Product Details</h5>
            <p id="productCategory">
              <span class="fw-bold">Category: </span>
            </p>
            <p id="productDesc" style="height: 14.52em; overflow: hidden">
              <span class="fw-bold">Description: </span>
              This is an example paragraph that will always occupy the space of
              5 lines.
            </p>
            <p id="productStock">
              <span class="fw-bold">Stock: </span>
            </p>
            <button class="btn btn-primary">Add to cart</button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </body>
</html>
