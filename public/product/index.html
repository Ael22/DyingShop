<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dying shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark p-3" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Dying shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <button id="cartBtn" class="btn btn-outline-success" type="submit">
            View cart
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-1">
          <a class="fs-5" href="/">Back</a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-4 p-0" style="overflow-x: scroll">
          <img id="productImage" style="height: 40.625em" />
        </div>
        <div class="col-6 px-4">
          <div>
            <h1 id="productHeader"></h1>
            <h4 id="productPrice"></h4>
          </div>
          <div class="mt-5 border-top">
            <h5 class="mt-3 fw-bold">Product Details</h5>
            <p id="productCategory">
              <span class="fw-bold">Category: </span>
            </p>
            <p id="productDesc" style="height: 14.52em; overflow: hidden">
              <span class="fw-bold">Description: </span>
            </p>
            <p id="productStock">
              <span class="fw-bold">Stock: </span>
            </p>
            <button id="addToCartBtn" class="btn">Add to cart</button>
            <p id="feedback"></p>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Hoh Wei De</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"></ul>
    </footer>

    <div
      class="modal fade"
      id="shoppingCartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="shoppingCartModalLabel">
              Your Shopping Cart
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Check out</button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <script src="../scripts/cart.js" defer></script>
  </body>
</html>
