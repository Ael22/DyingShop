<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dying shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="./components/navbar.js"></script>
    <script src="./components/customerNavbar.js"></script>
    <script src="./scripts//renderNav.js" defer></script>
    <style>
      a {
        text-decoration: none !important;
        border: none;
      }

      .list-group-item {
        border: 0.1em solid #ffffff !important;
        transition: all 0.3s ease;
      }

      .list-group-item:hover {
        transform: translateX(5px);
      }

      .list-group-item:hover {
        border-bottom: 0.1em solid black !important;
      }

      .default-cursor {
        cursor: default;
      }

      .clickable {
        cursor: pointer;
      }

      .card {
        transition: box-shadow 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <header>
      <navbar-component></navbar-component>
    </header>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-1"></div>
        <div class="col-2 mt-2 border-end">
          <h2>Categories</h2>
          <ul class="list-group list-group-flush mt-3" id="categoryList"></ul>
        </div>
        <div class="col-8">
          <h1>Products</h1>
          <div class="row" id="productListing">
            <div
              class="spinner-border m-2"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Hoh Wei De</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"></ul>
    </footer>

    <div
      class="modal fade"
      id="shoppingCartModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="shoppingCartModalLabel">
              Your Shopping Cart
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cartModalBody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="checkoutBtn" class="btn btn-success">
              Check out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <!-- <script src="./scripts/cart.js" defer></script> -->
  </body>
</html>
